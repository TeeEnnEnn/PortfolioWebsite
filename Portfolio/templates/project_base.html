{% extends "base.html" %}

{% block body %}
    <div class="heading-pill">
        <h3 class="divider-text">{{ project_name }}</h3>
    </div>

    <div class="half-grid">
        <div class="text-pill">
            <p class="pill-text-title">Motivation</p>
            <p class="pill-text-p">
                {{ motivation }}
            </p>
        </div>

        <div class="text-pill">
            <p class="pill-text-title">About the project</p>
            <p class="pill-text-p">
                {{ about }}
            </p>
        </div>
    </div>

    <div class="profile-grid">
        <div class="text-pill">
            <p class="pill-text-title">Languages Used</p>
            {% for language in languages %}
                <p class="pill-text-p">{{ language }}</p>
            {% endfor %}
        </div>
        <div class="text-pill">
            <p class="pill-text-title">Skills Utilised</p>
            <p class="pill-text-p">{{ skills }}</p>
        </div>
    </div>
{% endblock body %}
