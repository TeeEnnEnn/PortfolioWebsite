{% extends "base.html" %}

{% block body %}
    <div class="single-grid horizontal-pill">
        <h3 class="divider-text">{{ project_name }}</h3>
    </div>

    <div class="half-grid">
        <div class="half-pill">
            <p class="title-text">Motivation</p>
            <p class="pill-text-p">
                {{ motivation }}
            </p>
        </div>

        <div class="half-pill">
            <p class="title-text">About the project</p>
            <p class="pill-text-p">
                {{ about }}
            </p>
        </div>
    </div>

    <div class="profile-grid">
        <div class="one-third-pill">
            <p class="title-text">Languages Used</p>
            {% for language in languages %}
                <p class="pill-text-p">{{ language }}</p>
            {% endfor %}
        </div>
        <div class="two-thirds-pill">
            <p class="title-text">Skills Utilised</p>
            <p class="pill-text-p">{{ skills }}</p>
        </div>
    </div>
{% endblock body %}
